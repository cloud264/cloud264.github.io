<html>

<head>
    <title>Game</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        .game-canvas {
            border: 1px solid lightgrey;
            border-radius: 8px;
            max-width: 480px;
            height: auto;
        }

        @media (max-width: 500px) {
            .game-canvas {
                width: auto;
                height: auto;
                max-width: 100%;
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <canvas id="game-canvas" class="game-canvas" width="768" height="1280">
        <script src="./build/app.js" type="module"></script>
</body>

</html>
